<div class="container">
  <div class="row">
    <h2>Login Form</h2>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Start form -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input #password type="password" class="form-control" name="password" id="password" [(value)]="password.value" placeholder="Password" (keyup)="passwordUpdated(password.value)">
        </div>

        <div *ngIf="error != null" class="alert alert-danger" role="alert">
         {{error}}
        </div>


      </form>
      <!-- End form -->
    </div>

  </div>
</div>
